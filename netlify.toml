[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ativa depuração para encontrar problemas
[build.environment]
  NETLIFY_NEXT_PLUGIN_DEBUG = "true"
  NODE_VERSION = "20"
  # Variáveis de ambiente do Supabase diretamente no build
  NEXT_PUBLIC_SUPABASE_URL = "https://lfektiroskyzruqjvlhw.supabase.co"
