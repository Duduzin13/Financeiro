# Regras específicas para assets estáticos
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para resolver problemas de CORS
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"

# IMPORTANTE: Não redirecionamos /_next/* para index.html
# Esta é a principal correção para os erros de carregamento JS
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200
  force = true

# Redirecionamento SPA apenas para rotas da aplicação, não para arquivos estáticos
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false 